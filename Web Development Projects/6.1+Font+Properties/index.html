<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    /* Don't change the CSS above, add Your CSS below */

    p.color {
      color: coral;
    }
    #fontsize {
      font-size: 2rem;
    }
    #weight {
      font-weight: 900;
    }
    #fontfamily {
      font-family: "Caveat", serif;
    }
    #align {
      text-align: right;
    }
    html {
      /* font-size: 30px; */
      font-size: 30px;
    }
   
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inconsolata:wght@200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="color">Color</p>
  <p id="fontsize">Font Size</p>
  <p id="weight">Font Weight</p>
  <p id="fontfamily">Font Family</p>
  <p id="align">Text Align</p>
